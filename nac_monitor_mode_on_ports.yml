---

 - name: NAC Audit Playbook
   connection: local
   hosts: all
   gather_facts: false
   ignore_errors: True
   vars:
    cli:
     host: "{{inventory_hostname}}"
     username: "ansible"
     password : "ansible"
     authorize: true
     auth_pass: "ansible"
     transport: cli
     timeout: 30
    interfaces: []
    access_ports: []
    my_updated_list: []
    reports_root: ./reports

   tasks:

     - name: Create Reports Folder
       file:
         path: "{{ reports_root }}"
         state: directory
       run_once: True

     - name: Get Switch Interfaces
       ios_facts:
        gather_subset: "interfaces"
        username: "ansible"
        password : "ansible"
        authorize: true
        auth_pass: "ansible"
        provider: "{{ cli }}"

     - name: Populate Interfaces to a list called interfaces
       set_fact: 
         interfaces: '{{interfaces + [item]}}'
       with_items: "{{ ansible_net_interfaces }}"

     - debug:
        var: interfaces

     - name: Update Interfaces and insert them into a list called access_ports
       set_fact: 
         access_ports: "{{ interfaces | select('match','.*/0/.*') | list | sort }}"

     - debug:
        var: access_ports

     - name: Loop through interfaces inside access_ports
       with_items: " {{ access_ports }}"
       ios_command:
        commands: sh run int {{ item }} | i open
        provider: "{{ cli }}"
       register: output

     - name: show output
       with_indexed_items: "{{ access_ports }}"
       debug: var=output.results[{{ item.0 }}].stdout_lines

     - lineinfile:
         path: /etc/ansible/playbooks/NETOPS/NAC/NAC_PORTS_IN_MONITOR_MODE/reports/{{ inventory_hostname }}.txt
         line: "{{ item.1 }}"
         create: yes
       with_indexed_items:  "{{ access_ports }}"
       when: '"authentication open" in output.results[item.0].stdout'
